
<br/><br/>
<div class="panel panel-success">
    <div class="panel panel-heading">
        Reactive Form
    </div>
    <div clas="panel-body">
        <form (ngSubmit)="save()"
            novalidate
            [formGroup]="employeeForm">
            <div class="form-group"
            [ngClass]="{'has-error':(employeeForm.get('firstName').touched || 
                                    employeeForm.get('firstName').dirty) &&
                                    !employeeForm.get('firstName').valid}">
                <label class="col-md-4">FirstName</label>
                <div class="col-md-8">
                        <input class="form-control"
                            type="text"
                            id="firstName"
                            placeholder="Enter Your First Name"
                            formControlName="firstName"
                            />
                            <span  class="help-block" *ngIf="(employeeForm.get('firstName').touched || 
                            employeeForm.get('firstName').dirty) && employeeForm.get('firstName').errors">
                                <span *ngIf="employeeForm.get('firstName').errors.required">
                                    Please Enter First Name
                                </span>
                                <span *ngIf="employeeForm.get('firstName').errors.minlength">
                                    Minimum length should be 5
                                </span>

                            </span>
                </div>
            </div>
            <br/><br/>
            <div class="form-group" 
            [ngClass]="{'has-error':(employeeForm.get('lastName').touched || 
                                   employeeForm.get('lastName').dirty) && 
                                   employeeForm.get('lastName').valid}">
                    <label class="col-md-4">LastName</label>
                    <div class="col-md-8">
                            <input class="form-control"
                                type="text"
                                id="lastName"
                                placeholder="Enter Your Last Name"
                                formControlName="lastName"
                                />
                            <span class="help-block" *ngIf="(employeeForm.get('lastName').touched ||
                                                            employeeForm.get('lastName').dirty) &&
                                                            employeeForm.get('lastName').errors">
                                <span *ngIf="employeeForm.get('lastName').errors.required">
                                    Please Enter Last Name
                                </span>
                                <span *ngIf="employeeForm.get('lastName').errors.maxlength">
                                     Maximum length is 8
                                </span>
                           </span>
                    </div>
            </div>
            <br/><br/>
            <div class="form-group">
                <label class="col-md-4">Email</label>
                <div class="col-md-8">
                    <input class="form-control"
                    id="email"
                    type="text"
                    placeholder="Enter your email"
                    formControlName="email"
                    />
                    <span class="help-block" *ngIf="(employeeForm.get('email').touched ||
                                                     employeeForm.get('email').dirty) &&
                                                     employeeForm.get('email').valid">
                        <span *ngIf="employeeForm.get('email').errors.required">
                            Please Enter email
                        </span>       
                        <span *ngIf="employeeForm.get('email').errors.pattern">
                            Please enter correct email
                        </span>                                              

                    </span>
                </div>
            </div>
            <br/><br/>
            <div class="form-group">
                <label class="col-md-4 control-label" for="phone">
                    Phone
                </label>
                <div class="col-md-8">
                        <input class="form-control"
                        id="phone"
                        type="text"
                        placeholder="Enter Mobile Number"
                        formCOntrolName ="phone"
                        />
                    </div>
            </div>
            <br/><br/>
                
            <br/><br/>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-success" 
                        type="submit"
                        [disabled]="!employeeForm.valid"
                        >
                             Submit
                        </button>
                    </span>
                    &nbsp; &nbsp;
                    <span>
                        <button type="button"
                            class="btn btn-primary"
                            (click)="populateData()">
                            Test Data
                        </button>
                    </span>
                    &nbsp;&nbsp;
                    <span>
                        <button class="btn btn-danger" type="reset">
                            Reset
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
